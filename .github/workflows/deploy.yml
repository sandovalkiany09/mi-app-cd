name: Deploy App 
on:
  push:
    branches:
    - main

jobs:
      deploy:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar la aplicación (opcional)
        run: npm start
